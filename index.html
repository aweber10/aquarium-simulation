<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Web</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Aquarium Web Migration</h1>
        <p id="status" class="status-message">Lade Ressourcen ...</p>
    </header>
    <main class="app-main">
        <section class="app-main__column">
            <div class="surface-panel aquarium-container">
                <canvas id="aquarium" width="800" height="400"></canvas>
            </div>
            <div id="simulation-controls" class="surface-panel simulation-controls"></div>
        </section>
        <aside class="surface-panel control-panel-container">
            <div id="control-panel" class="control-panel"></div>
        </aside>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
